<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../images/favicon-mg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="wrapper">
        <h1>WEATHER APP</h1>

       
        <div class="tab-container">

            <p class="tab " data-userWeather>Your Weather</p>
            <p class="tab " data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- Grant Location Container -->
             <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess> Grant Access </button>

             </div>
             
             <!-- Search Weather Form -->

             <form class="form-container" data-searchForm>
               <input placeholder="Search Your City .... " data-searchInput>
                <button class="btn" type="submit" >
                    <img src="./images/search-img.png" width="20" height="20" loading="lazy" >
                </button>
             </form>

             <!-- Loading screen container -->

             <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150" alt="">
                <p>Loading ... </p>
             </div> 

             <!-- Show weather information -->

             <div class=" sub-container user-info-container">
                
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName=""></p>
                    <img data-countryIcon>
                </div>

                <!-- weather description wheather it is sunny , hazy or windy -->
                <p data-weatherDescription></p>
                
                <!-- weather icon -->
                 <img data-weatherIcon>

                 <!-- weather temperature   -->
                 <p data-temperature></p>

                 <!-- for weahter infromation - 3 cards -->

                 <div class="parameter-container">

                    <!-- card 1 -->
                     <div class="parameter">
                        <img src="./images/cloud.png" alt="cloud">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                     </div>

                     <!-- card 2 -->
                     <div class="parameter">
                        <img src="./images/humidity.png" alt="humidity">
                        <p>Humidity</p>
                        <p data-humidity></p>
                     </div>

                     <!-- card 3 -->
                     <div class="parameter">
                        <img src="./images/wind.png" alt="wind">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                     </div>
                 </div>
             </div>
             
        </div>

       </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
